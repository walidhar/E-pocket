<ion-content>

  
  <div class="header">
        <ion-item style='background-color: transparent; padding: 10px 10px 10px 20px' no-lines>
                <ion-avatar item-left >
                  <img src="../../assets/imgs/Luis.png">
                </ion-avatar>
                <div class="infos">
                    <h2>Luis Quintero</h2>
                    <p>0567894321</p>
                </div>
                <ion-icon name="settings" end (click)="profil()"></ion-icon> 
          </ion-item>

        <img src="../../assets/imgs/me.png">
        <div class="infos">
            <h2>Luis Quintero</h2>
            <p>0567894321</p>
        </div>
        <ion-icon name="settings" end></ion-icon>  
    </div> -->

    <div class="montant">
      <h2>Cards</h2>
      <p (click)="addCard()">+</p>
    </div>
  </div>
        <ion-slides class="Card" >
            <ion-slide>
                <ion-card class="n-card">
                  <img src="../../assets/imgs/2744965-48.png" alt="master card">
                  <h2>BANK</h2>
                  <div class="solde">
                      <h1>8,987.00 <small>MAD</small></h1>
                  </div>
                  
                  <div class="bottom-card">
                    <p>Luis Quintero</p>
                    <small>**** **** **** **** 1234</small>

                  </div>
                  <div class="bottom-card-right">
                      <p>Expire</p>
                      <small>27/12</small>
                  </div>
                </ion-card>

                <div class="sendto">
                    <p>SEND TO:</p>
                    <ion-scroll scrollX="true" style="margin-top:5px;display:inline-block;width: 100%; height: 45px;">

                        <div style="float:left;opacity:.3;background-color: #219aff; display: block;position: absolute; width: 40px; height: 40px; line-height: 45px;border-radius: 50%; margin-left: 15px">
                            <ion-icon name="add" color="light"></ion-icon>
                        </div>
                        
                        <div class="inner" [style.width]="datas.length * 45 + 'px'">
                            <ion-card *ngFor="let data of datas">
                                <img src="../../assets/imgs/user.png" alt="contact">
                            </ion-card>    
                        </div>
                    </ion-scroll>
                </div>

                <div style="display:inline-block;width: 100%">
                    <p style="float: left; font-family: 'Lato', sans-serif; color: #B4B4B4; font-size: 1rem; padding-left: 15px;">
                        LAST ACTIVITIES
                    </p>
                    <ion-list class="items">
                        <ion-item *ngFor="let card of cards">
                          <ion-icon name="card" item-start></ion-icon>
                          <h2>{{card.title}}</h2>
                          <p>{{card.subtitle}}</p>
                          <div class="montant-droit" item-end>
                            <h2>{{card.price}}</h2>
                            <p>{{card.date}}</p>
                          </div>
                        </ion-item>
                    </ion-list>
                </div>

            </ion-slide>

            



           

        </ion-slides>

</ion-content>
