<div class="header">
    <ion-item style="background-color:transparent" no-lines>
        <ion-label class="title" text-center>Add a Card</ion-label>
    </ion-item>
</div>

<ion-content padding style="position:relative; top: 10%">
  <form >

        <img  src="../assets/Logo.png" class="slide-image"/>
        <h2 text-center class="slide-title">EPACKETS</h2>
      </ion-list>-->

      <ion-grid id="Grid_Style">

        <!-- <ion-row id="RowStyleSpe"> 
          <ion-col text-center>
              <img  src="../assets/Logo.png" class="slide-image"/>
          </ion-col>
          <ion-col >
              <h2 text-center class="slide-title">EPOCKETS</h2>

        <ion-row class="RowStyle"> 
          <ion-col >
            <ion-item >
              <ion-label stacked>
              <label class="label1"> First Name </label></ion-label>
            </ion-item>
            <ion-item  class="InputStyle">
              <ion-input  type="text" ></ion-input>
            </ion-item> 
          </ion-col>
          <ion-col >
            <ion-item >
              <ion-label stacked>
                <label class="label1">Last Name</label></ion-label>
            </ion-item>
            <ion-item  class="InputStyle">
                <ion-input type="text"  ></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row class="RowStyle">
          <ion-col>
            <ion-item >
              <ion-label stacked>
                <label class="label1">Card Type</label></ion-label>
            </ion-item>
            <ion-item id="ItemCard">
              <!--<ion-input type="text" ></ion-input>
              <ion-slides pager>-->
              <ion-slides>
              <ion-slide id="SliderStyle">
                <ion-grid >
                    <ion-row class="RowStyleSpe2"> 
                      <ion-col class="ColCardStyle">
                          <img  src="../assets/img6.png" class="slide-image-card"/>
                      </ion-col>
                      <ion-col class="ColCardStyle" >
                          <img  src="../assets/img5.png" class="slide-image-card"/>
                      </ion-col>
                      <ion-col class="ColCardStyle" >
                          <img  src="../assets/img2.png" class="slide-image-card"/>
                      </ion-col>
                      <ion-col class="ColCardStyle" >
                          <img  src="../assets/img4.png" class="slide-image-card"/>
                      </ion-col>
                    </ion-row>
                  </ion-grid>
              </ion-slide>
              <ion-slide >
                <ion-grid >
                    <ion-row class="RowStyleSpe2"> 
                      <ion-col class="ColCardStyle" >
                          <img  src="../assets/img2.png" class="slide-image-card"/>
                      </ion-col>
                      <ion-col class="ColCardStyle" >
                          <img  src="../assets/img4.png" class="slide-image-card"/>
                      </ion-col>
                      <ion-col class="ColCardStyle" >
                          <img  src="../assets/img1.png" class="slide-image-card"/>
                      </ion-col>
                      <ion-col class="ColCardStyle" >
                          <img  src="../assets/img3.png" class="slide-image-card"/>
                      </ion-col>
                    </ion-row>
                  </ion-grid>
              </ion-slide>
            </ion-slides>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row class="RowStyle">
          <ion-col>
            <ion-item >
              <ion-label stacked>
                <label class="label1">Card Number</label></ion-label>
            </ion-item>
            <ion-item  class="InputStyle">
                <ion-input type="number" ></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row class="RowStyle">
          <ion-col >
            <ion-item >
              <ion-label stacked>
              <label class="label1"> Expiration </label></ion-label>
            </ion-item>
            <ion-item  class="InputStyle">
              <!--<ion-input  type="text" placeholder="MM/AA"></ion-input>-->
              <ion-datetime id="DateStyle" displayFormat="MM/DD" placeholder="MM/DD"></ion-datetime>
            </ion-item> 
          </ion-col>
          <ion-col >
            <ion-item >
              <ion-label stacked>
                <label class="label1">CSC</label></ion-label>
            </ion-item>
            <ion-item  class="InputStyle">
                <!--<ion-input placeholder="3 chiffres" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" type = "number" maxlength = "6" ></ion-input>-->
                <ion-input type="tel" maxlength="3" placeholder="3 chiffres" ></ion-input>
                <ion-icon id="iconeye" name="card" item-end></ion-icon>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row >
        <ion-col id="idButton"><button id="ButtomStyle" ion-button round padding color="primary" (click)="PushCard()" item-start>Add</button></ion-col>
        </ion-row>
      </ion-grid>	
   </form>
