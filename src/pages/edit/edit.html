<ion-content>

    <div class="header">
        <ion-item style="background-color:transparent" no-lines>
            <ion-label class="title" text-center>Edit</ion-label>
        </ion-item>
    </div>

    <ion-card >

        <ion-item>
          <ion-avatar>
            <img src="../../assets/imgs/Luis.png"  (click)="presentConfirm()">
          </ion-avatar>
        </ion-item>
  
        <ion-card-content>
            <ion-item>
                <ion-label stacked >Full Name</ion-label>
                <ion-input type="text" ></ion-input>
            </ion-item>

            <ion-item>
                <ion-label stacked >Phone Number</ion-label>
                <ion-input type="number" ></ion-input>
            </ion-item>

            <ion-item>
                <ion-label stacked>Email</ion-label>
                <ion-input type="text"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label stacked>Password</ion-label>
                <ion-input type="password"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label stacked>Confirm Password</ion-label>
                <ion-input type="password"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label stacked>Code PIN</ion-label>
                <ion-input type="password"></ion-input>
            </ion-item>

            <button ion-button full round (click)="next()">Confirm</button>
  
        </ion-card-content>
  
    </ion-card>

</ion-content>
