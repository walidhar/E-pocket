<div class="header">
  <ion-item style="background-color:transparent" no-lines>
      <ion-label class="title" text-center>Support</ion-label>
  </ion-item>
</div>


<ion-content padding>

<ion-grid class="container">
  <ion-row>
    <ion-col>
      <ion-item >
        <ion-label stacked>
          <label>Email:</label></ion-label>
      </ion-item>
      <ion-item>
          <ion-input type="email"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-item >
        <ion-label stacked>
          <label>Message:</label></ion-label>
      </ion-item>
      <ion-item>
          <ion-textarea type="text"></ion-textarea>
      </ion-item>
    </ion-col>
  </ion-row>
</ion-grid>
<button ion-button full round class="btn--bottom">Send <br><ion-icon style="margin-left:6px;" name="send"></ion-icon>
  </button>
</ion-content>
